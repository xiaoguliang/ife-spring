<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>界面拖拽交互</title>
</head>
<link rel="stylesheet" href="css//task0002-5.css">
<body>
<!--1. 实现一个可拖拽交互的界面
2.如示例图，左右两侧各有一个容器，里面的选项可以通过拖拽来左右移动
3.被选择拖拽的容器在拖拽过程后，在原容器中消失，跟随鼠标移动
4.注意拖拽释放后，要添加到准确的位置
5.拖拽到什么位置认为是可以添加到新容器的规则自己定
6.注意交互中良好的用户体验和使用引导 -->
<div id="container">
<h2>界面拖拽交互</h2>
<div id="dragBox">	
	<div id="leftBox">
		<div class="drag"></div>
		<div class="drag"></div>
		<div class="drag"></div>
		<div class="drag"></div>
		
	</div>
	<div id="rightBox">
		<div class="drag"></div>
		<div class="drag"></div>
		<div class="drag"></div>
		<div class="drag"></div>
	</div>
</div>
</div>
<script src="js//task0002-5.js"></script>
<script src="js//util.js"></script>
</body>
</html>
